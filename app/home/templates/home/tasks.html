{% extends 'base.html' %}
{% block start %}
    <body>
        <div class="container">
            <button>
                <a href="/">&#8592; Back to Home</a>
            </button>
        </div>
        <table class="container mt-4" style='text-align: center'>
            <tr>
                <th>Sl. No.</th>
                <th>Task name</th>
                <th>Task description</th>
                <th>Task time</th>
                <th>Task status</th>
            </tr>
            {% for task in task_chart %}
            <tr>
                <td>{{forloop.counter}}</td>
                <td>{{task.task_name}}</td>
                <td>{{task.task_description}}</td>
                <td>{{task.task_time}}</td>
                <td {% if task.task_status == "Done" %} style="background: green" {% else %} style="background: red" {% endif %}>       <!-- include space around "==" -->
                    {{task.task_status}}
                </td>
            </tr>
            {% endfor %}
        </table>

        <form class="container mt-5 mb-5 card p-3 shadow-lg" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group">
                <label for="formGroupExampleInput">Task name</label>
                <input name="task_name" type="text" class="form-control" id="formGroupExampleInput" placeholder="Enter task name">
            </div>
            <div class="form-group">
                <label for="formGroupExampleInput2">Task description</label>
                <input name="task_description" type="text" class="form-control" id="formGroupExampleInput2" placeholder="Enter task description">
            </div>
            <div class="form-group">
                <label for="formGroupExampleInput3">Task time</label>
                <input name="task_time" type="text" class="form-control" id="formGroupExampleInput3" placeholder="Enter task time">
            </div>
            <div class="form-group">
                <label for="formGroupExampleInput4">Task status</label>
                <input name="task_status" type="text" class="form-control" id="formGroupExampleInput4" placeholder="Enter task status">
            </div>

            <!-- <label for="formGroupExampleInput2">Task status</label>
            <select name="task_status" class="form-control">
                <option value="Done">Done</option>
                <option value="Undone">Undone</option>
            </select> -->

            <button type="submit" class="btn btn-success mt-3 mb-2">Submit</button>
        </form>
    </body>
{% endblock %}
